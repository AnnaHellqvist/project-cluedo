<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Murder Mystery</title>
  </head>
  <body>
    <header>
      <div class="hero-image">
        <img src="assets/kamil-feczko-GhxWry42_zQ-unsplash.jpg">
        <div class="hero-text">
          <h1>Can you reveal the mystery?</h1>
          <p></p>
        </div>
      </div>
      <nav>
        <a href="index.html">Create new mystery</a>
        <a href="#">Link</a>
      </nav>
    </header>


    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>PICK A KILLER</p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <p>PICK A WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <p>PICK A ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <section class="revelation">
      <h1 id="mystery"></h1>
      <button id="revealButton">REVEAL THE CRIME</button>
    </section>

    <footer>
      <p>Project 4, Cluedo Mystery Picker, by Anna Hellqvist @ Technigo Bootcamp 2020</p>
    </footer>

  
    <script src="clue.js"></script>
  </body>
</html>
